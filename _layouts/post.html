<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>ryan lefevre - {{ page.title }}</title>

  {% include css.html %}
</head>
<body class="SinglePage">
  {% include header.html %}

  <div id="Content">
    <h1>{{ page.title }}</h1>

    <div class="Post">
      {{content}}

      <p class="PostMeta SansSerif">Posted {{ page.date | date: "%B %d, %Y" }}</p>
    </div>
  </div>

  {% include footer.html %}
</body>
</html>
