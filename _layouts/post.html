<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>ryan lefevre - {{ page.title }}</title>

  {% include css.html %}
</head>
<body class="SinglePage">
  {% include header.html %}

  <div id="Content">
    <h1>{{ page.title }}</h1>

    <div class="Post">
      {{content}}

      <p class="PostMeta SansSerif Left">Posted {{ page.date | date: "%B %d, %Y" }}</p>
      <div class="Share Right">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="MeltingIce" data-size="large">Tweet</a>
      </div>
      <div class="Clear"></div>
    </div>
  </div>

  {% include footer.html %}
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
