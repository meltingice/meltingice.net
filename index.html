---
layout: main
---

{% include header.html %}

<div id="Content">
  {% for post in site.posts %}
  <div class="Post">
    <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
    
    {{post.content | truncate: 450 }}

    <p class="PostMeta SansSerif">Posted {{ post.date | date: "%B %d, %Y" }}</p>
  </div>
  {% endfor %}
</div>
