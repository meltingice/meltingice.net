<div id="Clocks">
  <div class="Clock" data-service="Now">
    <canvas></canvas>
    <p>Current Time</p>
  </div>

  <div class="Clock" data-service="Twitter">
    <canvas></canvas>
    <p>Twitter</p>
    <p class="TimeAgo">1 hour ago</p>
  </div>

  <div class="Clock" data-service="Github">
    <canvas></canvas>
    <p>GitHub</p>
    <p class="TimeAgo">1 day ago</p>
  </div>

  <div class="Clear"></div>
</div>
